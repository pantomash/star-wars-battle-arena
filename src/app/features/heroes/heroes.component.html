<div *ngIf="randomFighters.length > 0; else loader">
  <div class="container">
    <app-hero-card [hero]="randomFighters[0]"></app-hero-card>
    <p class="text-3xl">vs</p>
    <app-hero-card [hero]="randomFighters[1]"></app-hero-card>
  </div>
</div>
<ng-template #loader>
  <mat-spinner style="margin: 0 auto;"></mat-spinner>
</ng-template>
